<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工資料問卷管理系統</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Apple LiGothic Medium', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function EmployeeSurveyCRUD() {
            const [employees, setEmployees] = useState([]);
            const [currentView, setCurrentView] = useState('list');
            const [selectedEmployee, setSelectedEmployee] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [formData, setFormData] = useState({
                // 個人基本資料
                employeeId: '',
                name: '',
                department: '',
                position: '',
                gender: '',
                birthDate: '',
                hireDate: '',
                maritalStatus: '',
                hasChildren: '',
                childrenAge: '',
                nationality: '',
                education: '',
                certification: '',
                languageSkills: {
                    english: { listening: '', speaking: '', reading: '', writing: '' },
                    japanese: { listening: '', speaking: '', reading: '', writing: '' },
                    chinese: { listening: '', speaking: '', reading: '', writing: '' },
                    custom: { language: '', listening: '', speaking: '', reading: '', writing: '' }
                },
                
                // 工作與意願
                travelWillingness: '',
                travelDuration: '',
                travelRegion: '',
                workLocation: '',
                healthInfo: '',
                
                // 聯絡資訊
                mobile: '',
                email: '',
                address: '',
                residenceAddress: '',
                emergencyContactName: '',
                emergencyContactRelation: '',
                emergencyContactPhone: '',
                emergencyContactBackupPhone: '',
                
                // 職涯規劃
                lifeGoals: '',
                careerGoals: '',
                careerDevelopment: '',
                achievementProject: '',
                
                // 個資同意
                privacyConsent: false
            });

            // 載入資料
            useEffect(() => {
                const savedData = JSON.parse(localStorage.getItem('employeeData') || '[]');
                setEmployees(savedData);
            }, []);

            // 儲存資料
            const saveToStorage = (data) => {
                localStorage.setItem('employeeData', JSON.stringify(data));
            };

            // 重置表單
            const resetForm = () => {
                setFormData({
                    employeeId: '',
                    name: '',
                    department: '',
                    position: '',
                    gender: '',
                    birthDate: '',
                    hireDate: '',
                    maritalStatus: '',
                    hasChildren: '',
                    childrenAge: '',
                    nationality: '',
                    education: '',
                    certification: '',
                    languageSkills: {
                        english: { listening: '', speaking: '', reading: '', writing: '' },
                        japanese: { listening: '', speaking: '', reading: '', writing: '' },
                        chinese: { listening: '', speaking: '', reading: '', writing: '' },
                        custom: { language: '', listening: '', speaking: '', reading: '', writing: '' }
                    },
                    travelWillingness: '',
                    travelDuration: '',
                    travelRegion: '',
                    workLocation: '',
                    healthInfo: '',
                    mobile: '',
                    email: '',
                    address: '',
                    residenceAddress: '',
                    emergencyContactName: '',
                    emergencyContactRelation: '',
                    emergencyContactPhone: '',
                    emergencyContactBackupPhone: '',
                    lifeGoals: '',
                    careerGoals: '',
                    careerDevelopment: '',
                    achievementProject: '',
                    privacyConsent: false
                });
            };

            // 新增員工
            const handleCreate = () => {
                if (!formData.employeeId || !formData.name || !formData.privacyConsent) {
                    alert('請填寫必填欄位：員編、姓名，並同意個資使用條款');
                    return;
                }
                
                if (employees.some(emp => emp.employeeId === formData.employeeId)) {
                    alert('員編已存在，請使用其他員編');
                    return;
                }

                const newEmployee = { ...formData, id: Date.now().toString() };
                const updatedEmployees = [...employees, newEmployee];
                setEmployees(updatedEmployees);
                saveToStorage(updatedEmployees);
                resetForm();
                setCurrentView('list');
                alert('員工資料新增成功！');
            };

            // 更新員工
            const handleUpdate = () => {
                if (!formData.employeeId || !formData.name || !formData.privacyConsent) {
                    alert('請填寫必填欄位：員編、姓名，並同意個資使用條款');
                    return;
                }

                const updatedEmployees = employees.map(emp => 
                    emp.id === selectedEmployee.id ? { ...formData, id: selectedEmployee.id } : emp
                );
                setEmployees(updatedEmployees);
                saveToStorage(updatedEmployees);
                resetForm();
                setCurrentView('list');
                setSelectedEmployee(null);
                alert('員工資料更新成功！');
            };

            // 刪除員工
            const handleDelete = (employee) => {
                if (window.confirm(`確定要刪除 ${employee.name} 的資料嗎？`)) {
                    const updatedEmployees = employees.filter(emp => emp.id !== employee.id);
                    setEmployees(updatedEmployees);
                    saveToStorage(updatedEmployees);
                    alert('員工資料刪除成功！');
                }
            };

            // 編輯員工
            const handleEdit = (employee) => {
                setSelectedEmployee(employee);
                setFormData({
                    ...employee,
                    languageSkills: employee.languageSkills || {
                        english: { listening: '', speaking: '', reading: '', writing: '' },
                        japanese: { listening: '', speaking: '', reading: '', writing: '' },
                        chinese: { listening: '', speaking: '', reading: '', writing: '' },
                        custom: { language: '', listening: '', speaking: '', reading: '', writing: '' }
                    },
                    careerDevelopment: employee.careerDevelopment || '',
                    achievementProject: employee.achievementProject || ''
                });
                setCurrentView('edit');
            };

            // 搜尋過濾
            const filteredEmployees = employees.filter(emp => 
                emp.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                emp.employeeId.toLowerCase().includes(searchTerm.toLowerCase()) ||
                emp.department.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // 表單輸入處理
            const handleInputChange = (field, value) => {
                if (field.includes('.')) {
                    const [parent, child, skill] = field.split('.');
                    if (skill) {
                        // 處理語言能力
                        setFormData(prev => ({
                            ...prev,
                            [parent]: {
                                ...prev[parent],
                                [child]: {
                                    ...prev[parent][child],
                                    [skill]: value
                                }
                            }
                        }));
                    }
                } else {
                    setFormData(prev => ({
                        ...prev,
                        [field]: value
                    }));
                }
            };

            // 匯出功能
            const handleExportData = () => {
                if (employees.length === 0) {
                    alert('目前沒有員工資料可以匯出');
                    return;
                }

                const dataToExport = {
                    exportDate: new Date().toISOString(),
                    totalEmployees: employees.length,
                    employees: employees
                };

                const dataStr = JSON.stringify(dataToExport, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `員工資料_${new Date().toLocaleDateString('zh-TW').replace(/\//g, '-')}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert(`成功匯出 ${employees.length} 筆員工資料！`);
            };

            // 匯入功能
            const handleImportData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (!importedData.employees || !Array.isArray(importedData.employees)) {
                            alert('檔案格式不正確');
                            return;
                        }

                        if (window.confirm(`即將匯入 ${importedData.employees.length} 筆資料，是否繼續？`)) {
                            setEmployees(importedData.employees);
                            saveToStorage(importedData.employees);
                            alert(`成功匯入 ${importedData.employees.length} 筆員工資料！`);
                        }
                    } catch (error) {
                        alert('檔案讀取失敗');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            // 清除所有資料
            const clearAllData = () => {
                if (window.confirm('確定要清除所有資料嗎？此操作無法復原！')) {
                    localStorage.removeItem('employeeData');
                    setEmployees([]);
                    alert('所有員工資料已清除！');
                }
            };

            if (currentView === 'list') {
                return (
                    <div className="min-h-screen bg-gray-100 p-4">
                        <div className="max-w-7xl mx-auto space-y-6">
                            <div className="flex justify-between items-center">
                                <h2 className="text-2xl font-bold text-gray-800">員工資料管理</h2>
                                <div className="flex gap-3">
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={handleImportData}
                                        style={{ display: 'none' }}
                                        id="import-file"
                                    />
                                    <label
                                        htmlFor="import-file"
                                        className="bg-green-600 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-green-700"
                                    >
                                        📁 匯入資料
                                    </label>
                                    <button
                                        onClick={handleExportData}
                                        className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
                                    >
                                        💾 匯出資料
                                    </button>
                                    <button
                                        onClick={clearAllData}
                                        className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                                    >
                                        🗑️ 清除資料
                                    </button>
                                    <button
                                        onClick={() => {
                                            resetForm();
                                            setCurrentView('create');
                                        }}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                                    >
                                        ➕ 新增員工
                                    </button>
                                </div>
                            </div>

                            <div className="relative">
                                <input
                                    type="text"
                                    placeholder="🔍 搜尋員編、姓名或部門..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>

                            <div className="bg-white rounded-lg shadow overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">員編</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">部門</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">職務</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">到職日</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">語言能力</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredEmployees.map((employee) => (
                                                <>
                                                <tr key={employee.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{employee.employeeId}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{employee.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{employee.department}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{employee.position}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{employee.hireDate}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        {employee.languageSkills && typeof employee.languageSkills === 'object' ? (
                                                            <div className="space-y-1">
                                                                {employee.languageSkills.english && (employee.languageSkills.english.listening || employee.languageSkills.english.speaking || employee.languageSkills.english.reading || employee.languageSkills.english.writing) && (
                                                                    <div className="text-xs">
                                                                        <span className="font-medium">英文</span>
                                                                        <span className="text-gray-500 ml-1">
                                                                            (聽:{employee.languageSkills.english.listening || '-'} 說:{employee.languageSkills.english.speaking || '-'} 讀:{employee.languageSkills.english.reading || '-'} 寫:{employee.languageSkills.english.writing || '-'})
                                                                        </span>
                                                                    </div>
                                                                )}
                                                                {employee.languageSkills.japanese && (employee.languageSkills.japanese.listening || employee.languageSkills.japanese.speaking || employee.languageSkills.japanese.reading || employee.languageSkills.japanese.writing) && (
                                                                    <div className="text-xs">
                                                                        <span className="font-medium">日文</span>
                                                                        <span className="text-gray-500 ml-1">
                                                                            (聽:{employee.languageSkills.japanese.listening || '-'} 說:{employee.languageSkills.japanese.speaking || '-'} 讀:{employee.languageSkills.japanese.reading || '-'} 寫:{employee.languageSkills.japanese.writing || '-'})
                                                                        </span>
                                                                    </div>
                                                                )}
                                                                {employee.languageSkills.chinese && (employee.languageSkills.chinese.listening || employee.languageSkills.chinese.speaking || employee.languageSkills.chinese.reading || employee.languageSkills.chinese.writing) && (
                                                                    <div className="text-xs">
                                                                        <span className="font-medium">中文</span>
                                                                        <span className="text-gray-500 ml-1">
                                                                            (聽:{employee.languageSkills.chinese.listening || '-'} 說:{employee.languageSkills.chinese.speaking || '-'} 讀:{employee.languageSkills.chinese.reading || '-'} 寫:{employee.languageSkills.chinese.writing || '-'})
                                                                        </span>
                                                                    </div>
                                                                )}
                                                                {employee.languageSkills.custom && employee.languageSkills.custom.language && (employee.languageSkills.custom.listening || employee.languageSkills.custom.speaking || employee.languageSkills.custom.reading || employee.languageSkills.custom.writing) && (
                                                                    <div className="text-xs">
                                                                        <span className="font-medium">{employee.languageSkills.custom.language}</span>
                                                                        <span className="text-gray-500 ml-1">
                                                                            (聽:{employee.languageSkills.custom.listening || '-'} 說:{employee.languageSkills.custom.speaking || '-'} 讀:{employee.languageSkills.custom.reading || '-'} 寫:{employee.languageSkills.custom.writing || '-'})
                                                                        </span>
                                                                    </div>
                                                                )}
                                                                {(!employee.languageSkills.english || (!employee.languageSkills.english.listening && !employee.languageSkills.english.speaking && !employee.languageSkills.english.reading && !employee.languageSkills.english.writing)) &&
                                                                 (!employee.languageSkills.japanese || (!employee.languageSkills.japanese.listening && !employee.languageSkills.japanese.speaking && !employee.languageSkills.japanese.reading && !employee.languageSkills.japanese.writing)) &&
                                                                 (!employee.languageSkills.chinese || (!employee.languageSkills.chinese.listening && !employee.languageSkills.chinese.speaking && !employee.languageSkills.chinese.reading && !employee.languageSkills.chinese.writing)) &&
                                                                 (!employee.languageSkills.custom || !employee.languageSkills.custom.language || (!employee.languageSkills.custom.listening && !employee.languageSkills.custom.speaking && !employee.languageSkills.custom.reading && !employee.languageSkills.custom.writing)) && (
                                                                    <span className="text-gray-400">未填寫</span>
                                                                )}
                                                            </div>
                                                        ) : (
                                                            <span className="text-gray-400">未填寫</span>
                                                        )}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                        <button
                                                            onClick={() => handleEdit(employee)}
                                                            className="text-blue-600 hover:text-blue-900"
                                                        >
                                                            ✏️ 編輯
                                                        </button>
                                                        <button
                                                            onClick={() => handleDelete(employee)}
                                                            className="text-red-600 hover:text-red-900"
                                                        >
                                                            🗑️ 刪除
                                                        </button>
                                                    </td>
                                                </tr>
                                                </>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                {filteredEmployees.length === 0 && (
                                    <div className="text-center py-8 text-gray-500">
                                        {searchTerm ? '找不到符合條件的員工資料' : '尚無員工資料'}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-7xl mx-auto space-y-6">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-gray-800">
                                {currentView === 'create' ? '新增員工資料' : '編輯員工資料'}
                            </h2>
                            <button
                                onClick={() => {
                                    setCurrentView('list');
                                    resetForm();
                                    setSelectedEmployee(null);
                                }}
                                className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
                            >
                                ❌ 取消
                            </button>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6 space-y-8">
                            {/* 個人基本資料 */}
                            <div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                    👤 一、個人基本資料
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">員編 *</label>
                                        <input
                                            type="text"
                                            value={formData.employeeId}
                                            onChange={(e) => handleInputChange('employeeId', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">姓名 *</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => handleInputChange('name', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">部門</label>
                                        <input
                                            type="text"
                                            value={formData.department}
                                            onChange={(e) => handleInputChange('department', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">職務</label>
                                        <input
                                            type="text"
                                            value={formData.position}
                                            onChange={(e) => handleInputChange('position', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">性別</label>
                                        <select
                                            value={formData.gender}
                                            onChange={(e) => handleInputChange('gender', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">請選擇</option>
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                            <option value="其他">其他</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">出生日期</label>
                                        <input
                                            type="date"
                                            value={formData.birthDate}
                                            onChange={(e) => handleInputChange('birthDate', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">到職日</label>
                                        <input
                                            type="date"
                                            value={formData.hireDate}
                                            onChange={(e) => handleInputChange('hireDate', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">婚姻狀況</label>
                                        <select
                                            value={formData.maritalStatus}
                                            onChange={(e) => handleInputChange('maritalStatus', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">請選擇</option>
                                            <option value="已婚">已婚</option>
                                            <option value="未婚">未婚</option>
                                            <option value="其他">其他</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">是否有子女</label>
                                        <select
                                            value={formData.hasChildren}
                                            onChange={(e) => handleInputChange('hasChildren', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">請選擇</option>
                                            <option value="1">1位</option>
                                            <option value="2">2位</option>
                                            <option value="3位以上">3位以上(含3)</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">子女年齡</label>
                                        <select
                                            value={formData.childrenAge}
                                            onChange={(e) => handleInputChange('childrenAge', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">請選擇</option>
                                            <option value="7歲以下">7歲以下</option>
                                            <option value="7-12歲">7-12歲</option>
                                            <option value="13-18歲">13-18歲</option>
                                            <option value="18歲以上">18歲以上</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">身分別</label>
                                        <select

                                            placeholder="例如：專案名稱：客戶關係管理系統開發&#10;我的角色：前端開發工程師&#10;具體貢獻：負責使用者介面設計與開發，將系統使用便利性提升30%，獲得客戶高度好評..."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">個人的人生目標</label>
                                        <textarea
                                            value={formData.lifeGoals}
                                            onChange={(e) => handleInputChange('lifeGoals', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                            rows={3}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">個人的職涯目標</label>
                                        <select
                                            value={formData.careerGoals}
                                            onChange={(e) => handleInputChange('careerGoals', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">請選擇</option>
                                            <option value="成為管理人才">成為管理人才</option>
                                            <option value="成為專職人員">成為專職人員</option>
                                            <option value="專業認證與資格取得">專業認證與資格取得</option>
                                            <option value="跨國工作經驗">跨國工作經驗</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* 個資告知與同意 */}
                            <div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                    🛡️ 五、個資告知與同意
                                </h3>
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <label className="flex items-start gap-3">
                                        <input
                                            type="checkbox"
                                            checked={formData.privacyConsent}
                                            onChange={(e) => handleInputChange('privacyConsent', e.target.checked)}
                                            className="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                            required
                                        />
                                        <span className="text-sm text-gray-700">
                                            本人已知悉並同意公司依個人資料保護法蒐集、處理及利用上述資料，僅供人事管理與福利用途。（必填）
                                        </span>
                                    </label>
                                </div>
                            </div>

                            {/* 提交按鈕 */}
                            <div className="flex justify-end space-x-4">
                                <button
                                    onClick={() => {
                                        setCurrentView('list');
                                        resetForm();
                                        setSelectedEmployee(null);
                                    }}
                                    className="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600"
                                >
                                    取消
                                </button>
                                <button
                                    onClick={currentView === 'create' ? handleCreate : handleUpdate}
                                    className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                                >
                                    💾 {currentView === 'create' ? '新增' : '更新'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<EmployeeSurveyCRUD />, document.getElementById('root'));
    </script>
</body>
</html>
